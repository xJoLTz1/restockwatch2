    parse:
      mode: "regex"
      # Considered IN STOCK if any of these appear in the HTML:
      pattern_in_stock: "(Add\\s*to\\s*cart|Ship\\s*it|Deliver\\s*it|Pickup\\s*here|Same\\s*Day\\s*Delivery)"
